<!-- tradingbotweb/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Currency Exchange{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/" class="navbar-brand">Your own currency exchange bot</a>
      <div class="navbar-menu">
        <a href="/" class="navbar-item">Home</a>
        <a href="/about" class="navbar-item">About</a>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; {% now "Y" %} Your own exchange bot.</p>
    </div>
  </footer>
</body>
</html>
